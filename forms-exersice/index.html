<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    
        <form class="form-main" action="">
                <h2>Please Sign In</h2>
                <div class="formgroup">
                <input class="form-c" type="email" name="email" id="email" placeholder="Email address" autofocus autocomplete="off"></div>
                <div class="formgroup">
                <input class="form-c" type="password" name="password" id="pwd" placeholder="Password"></div>
                <div class="formgroup">
                <input type="checkbox" name="remember" id="remember">
                <label for="checkbox">Remember me</label></div>
                <button type="submit">Sign In</button>

        </form>
    
    
</body>
</html>
